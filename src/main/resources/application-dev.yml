# Server settings
server:
  port: ${SERVER_PORT:8080}
  error:
    include-stacktrace: never

# CORS settings
cors:
  allowedOrigins: ${ALLOWED_ORIGINS:http://localhost:3000}

# Security JWT settings
security:
  jwt:
    token:
      secret-key: ${SECRET_KEY:1234567}
      expiration-length: ${EXPIRATION_TOKEN:1}
      refresh-expiration-length: ${EXPIRATION_REFRESH_TOKEN:1}
      
# Spring ansi settings
spring:
  output:
    ansi:
      enabled: always

# Spring datasource settings
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:nimble_gateway_payment}?useTimezone=true&serverTimezone=UTC
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:1234567}
  
# Spring JPA settings  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    open-in-view: false

# Spring flyway settings
  flyway:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:nimble_gateway_payment}?useTimezone=true&serverTimezone=UTC
    user: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:1234567}

# SpringDoc settings
springdoc:
  pathsToMatch: /api/v1/**
  swagger-ui:
    use-root-path: true
  server:
    url: ${SWAGGER_SERVER_URL:http://localhost:${SERVER_PORT:8080}}
    description: ${SERVER_DESCRIPTION:Development server}